version: "3.9"

services:
  strapi:
    build: ./backend
    container_name: poc-strapi
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      cap:
        condition: service_started
    ports:
      - "1337:1337"
    volumes:
      - ./backend/public/uploads:/opt/app/public/uploads
    environment:
      CAP_API_URL: http://cap:3000
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: poc-strapi-db
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-strapi}
      POSTGRES_USER: ${DATABASE_USERNAME:-strapi}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-strapi}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-strapi}"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    restart: unless-stopped

  cap:
    image: tiago2/cap:latest
    container_name: poc-strapi-cap
    ports:
      - "3001:3000"
    environment:
      ADMIN_KEY: ${CAP_ADMIN_KEY:-CapAdminKey12345}
    volumes:
      - cap-data:/usr/src/app/.data
    restart: unless-stopped

volumes:
  db-data:
  cap-data:
